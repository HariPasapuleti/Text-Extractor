services:
  - type: web
    name: flask-text-extractor
    env: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr libtesseract-dev
      pip install -r requirements.txt
    startCommand: gunicorn text_extractor:app
    envVars:
      - key: FLASK_ENV
        value: production
